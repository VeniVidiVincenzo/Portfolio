<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VG - HomePage</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/sticky-bar.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="sticky-bar">
      <div class="sticky-bar-left">
        <img
          class="sticky-bar-left-logo"
          src="images/VG-logo.png"
          alt="VG-logo"
        />
      </div>
      <div class="sticky-bar-right">
        <ul class="sticky-bar-right-list">
          <li class="sticky-bar-right-list-element">
            <a class="sticky-bar-right-list-element-link" href="index.html"
              >Home
            </a>
          </li>
          <li class="sticky-bar-right-list-element">
            <a class="sticky-bar-right-list-element-link" href="cv.html"
              >About Me
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="index-center">
      <div class="index-center-photo">
        <img src="images/selfie-homepage-vg.png" alt="">
      </div>
    </main>
    <footer class="social-footer">
      <div class="social-footer-icon-container">
        <a class="social-footer-icon-link" href="">
          <img
            class="social-footer-icon-link-img"
            src="images/icon-facebook.png"
            alt=""
          />
        </a>
      </div>
      <div class="social-footer-icon-container">
        <a class="social-footer-icon-link" href="">
          <img
            class="social-footer-icon-link-img"
            src="images/icon-instagram.png"
            alt=""
          />
        </a>
      </div>
      <div class="social-footer-icon-container">
        <a class="social-footer-icon-link" href="">
          <img
            class="social-footer-icon-link-img"
            src="images/icon-linkedin.png"
            alt=""
          />
        </a>
      </div>
      <div class="social-footer-icon-container">
        <a class="social-footer-icon-link" href="">
          <img
            class="social-footer-icon-link-img"
            src="images/icon-github.png"
            alt=""
          />
        </a>
      </div>
    </footer>
  </body>
</html>
