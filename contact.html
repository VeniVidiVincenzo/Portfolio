<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vincenzo Guadagni</title>
    <link rel="icon" href="images/VG-logo.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="sticky-menu">
      <div class="sticky-menu-left">
        <img class="sticky-menu-logo" src="images/VG-logo.png" alt="VG-logo" />
      </div>
      <nav class="sticky-menu-mid">
        <a class="sticky-menu-link" href="index.html">Home</a>
        <a class="sticky-menu-link" href="cv.html">CV</a>
        <a class="sticky-menu-link" href="contact.html">Contact me</a>
      </nav>
    </header>

    <main class="homepage-centre-contact">
      <div class="contact-info">
        <h2>Contact Me</h2>
        <ul class="contact-info-list">

        </ul>
      </div>

      <div class="contact-form">
        <form id="contact-form" action="mailto:guadagni.zero@gmail.com">
          <div class="form-item">
            <label class="form-item-label" for="name">Name:</label>
            <input class="form-item-input" type="text" id="name" name="name" />
          </div>
          <div class="form-item">
            <label class="form-item-label" for="email">Email:</label>
            <input
              class="form-item-input"
              type="email"
              id="email"
              name="email"
            />
          </div>
          <div class="form-item">
            <label class="form-item-label" for="message">Message:</label>
            <textarea
              class="form-item-input"
              id="message"
              name="message"
            ></textarea>
          </div>
          <button type="submit">Send</button>
        </form>
      </div>
    </main>

    <footer class="social-container">
      <a href="https://github.com/VeniVidiVincenzo" target="_blank">
        <img class="social-icon" src="images/icon-github.png" alt="GitHub" />
      </a>
      <a href="https://www.facebook.com/2Deva/" target="_blank">
        <img
          class="social-icon"
          src="images/icon-facebook.png"
          alt="Facebook"
        />
      </a>
      <a href="http://instagram.com/guadagnizero/" target="_blank">
        <img
          class="social-icon"
          src="images/icon-istagram.png"
          alt="Instagram"
        />
      </a>
      <a
        href="https://www.linkedin.com/in/vincenzo-guadagni-a9531a18a/"
        target="_blank"
      >
        <img
          class="social-icon"
          src="images/icon-linkedin.png"
          alt="LinkedIn"
        />
      </a>
    </footer>
  </body>
</html>
